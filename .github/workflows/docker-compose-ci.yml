name: docker-compose-CI
on:
   workflow_dispatch:
      inputs:
         logLevel:
            description: 'Log level'     
            required: true
            default: 'warning'
         tags:
            description: 'Test scenario tags'

   push:
      branches: [ "main" ]
   pull_request:
      branches: [ "main" ]

jobs:
  deploy_compose:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Compose Action
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "../../docker-compose.yml"
          down-flags: "--volumes"
